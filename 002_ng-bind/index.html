<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body ng-app="myApp" class="container" >

        <div class="well span6" style="margin-top:20px;border:solid 1px blue;">
            <label>Name:</label>
            <input type="text" ng-model="name" placeholder="Enter a name here">
            <hr>
            <p>ng-model的 name >>> {{name}}</p> 
            <h1>Hello <span ng-bind="name || 'AngularJS (預設值)'"></span>!!</h1>
        </div>

        <hr>
        <hr>

        <div class="container">
            <table class="table table-striped table-dark">
                <tbody>
                    <tr>
                        <th scope="row" ng-non-bindable >參考(1) ng-bind 避免【angular.js 未載入完成或是失敗時】前端出現 {{ xxx }} 符號  </th>
                        <td>http://abgne.tw/angularjs/angularjs-getting-stared/ng-bind.html</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            var myApp = angular.module('myApp',[]);

        </script>
    </body>
</html>
