<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>994_不同控制器之間傳值</title>
    </head>

    <body ng-app="myApp">

        <div style="border: 2px solid blue;" ng-controller="firstController">
            <button ng-click="doClick()">Click(++)</button>
            <p>{{commonData}}</p>
        </div>
        <hr>
        <div style="border: 2px solid black;" ng-controller="secondController">
            <button ng-click="doClick()">Click(--)</button>
            <p>{{commonData}}</p>
        </div>

        <script type="text/javascript" src="assest/js/angularJS/v1.5.7/angular.js"></script>
        <script src="assest/js/modules/mainMoudle.js"></script>
        <script src="assest/js/services/mainService.js"></script>
        <script src="assest/js/controllers/mainController.js"></script>
    </body>

</html>
