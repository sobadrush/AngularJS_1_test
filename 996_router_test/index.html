<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Angular路由測試(須用npm安裝http-server)</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script src="./assest/js/angular/module/myModule.js"></script>
    <script src="./assest/js/angular/controller/myController.js"></script>
    <script src="./pages/helloController.js"></script>
    <script src="./pages/aboutController.js"></script>
    <script src="./pages/cityController.js"></script>

    <base href="/">
    <link rel="stylesheet" href="./assest/css/myStyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body ng-app="myModule1" class="container">
    <p></p>
    <div class="row">
        <img src="./assest/pics/angular.png" alt="angular.png">
    </div>

    <div class="container" ng-controller="firstController">
        <div class="row">
            <a class="btn btn-outline-primary" href="#/hello/Roger?test=999#MyHashValue">哈囉頁</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn-outline-secondary" href="#/about">關於我們</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn btn-outline-success" href="#/product">產品</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn btn-outline-warning" href="#/noPage">預設路由(Welcome)</a>
        </div>
        <hr>
        <div class="row">
            <a class="btn btn-default" ng-href="#/hello/Kelly#MyHashValue">哈囉頁</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn-default" ng-href="#/about">關於我們</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn-default" ng-href="#/product">產品</a>
            &nbsp;&nbsp; | &nbsp;&nbsp;
            <a class="btn btn-default" ng-href="#/noPage">預設路由(Welcome)</a>
        </div>
        <hr>
        <div class="row">
            <button type="button" class="btn btn-primary" ng-click="testRedirect_01()">哈囉頁</button> &nbsp;&nbsp; | &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" ng-click="testRedirect_02()">關於我們</button> &nbsp;&nbsp; | &nbsp;&nbsp;
            <button type="button" class="btn btn-success" ng-click="testRedirect_03()">產品</button> &nbsp;&nbsp; | &nbsp;&nbsp;
            <button type="button" class="btn btn-warning" ng-click="testRedirect_04()">預設路由(Welcome)</button>
        </div>
        <hr>
        <!-- <div class="row" ng-controller="cityController"> -->
        <div class="row">
            <a class="btn btn-outline-danger" href="javascript:void(0)" ng-click="redirectToQueryCity()" >查詢城市</a> &nbsp;
            <input type="text" class="text-center" ng-model="cityId" /> &nbsp;&nbsp;
        </div>
    </div><!-- end-of firstController -->
    <hr>
    <div class="container">
        <div class="container" ng-view></div>
    </div>

</body>

</html>
