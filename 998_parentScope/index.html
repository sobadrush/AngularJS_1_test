<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body ng-app>

    <div ng-controller="parentController">
        <p>{{inputVO.deptName}}</p>
        <p>{{inputVO.deptLoc}}</p>

        <table border="1" style="color: blue">
            <tr ng-repeat="empVO in inputVO.depts_below_emps">
                <td>{{empVO.empName}}</td>
                <td>{{empVO.empNo}}</td>
                <td>{{empVO.empAge}}</td>
            </tr>
        </table>

        <hr>
        <div ng-controller="childController">
            myName >>> <p>{{myName}}</p>
            childVO.deptName >>> <p>{{childVO.deptName}}</p>
            $parent.inputVO.deptName >>> <p>{{$parent.inputVO.deptName}}</p>

            <table border="1" style="color: rgb(22, 175, 81)">
                <tr ng-repeat="empVO in childVO.depts_below_emps">
                    <td>{{empVO.empName}}</td>
                    <td>{{empVO.empNo}}</td>
                    <td>{{empVO.empAge}}</td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="../assest/js/angularJS_1/angular_1_2.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script>
    </script>
</body>

</html>
